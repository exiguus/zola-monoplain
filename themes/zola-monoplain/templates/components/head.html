{% import "macros/opengraph.html" as social -%}

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="{{ config.description }}" />
<meta name="keywords" content="{{ config.extra.keywords }}" />
<meta name="author" content="{{ config.author }}" />
<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
<meta name="build" content="{{ now() }}" />
{%- block og_preview -%}
{{ social::og_preview() }}
{%-endblock og_preview -%}
{% block rss -%}
<link rel="alternate" type="application/rss+xml" title="{{config.title}}"
  href="{{ get_url(path='atom.xml',trailing_slash=false)|safe}}">
{% endblock rss -%}
<link rel="stylesheet" href="{{ get_url(path='base.css',trailing_slash=false)|safe}}" media="screen">
