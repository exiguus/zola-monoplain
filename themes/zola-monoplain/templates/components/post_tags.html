{% if page.taxonomies is containing ("tags") %}
<section aria-labelledby="tags">
  <h1 id="tags">Tags</h1>
  <ul aria-labelledby="tags">
    {% for tag in page.taxonomies["tags"] %}
    <li aria-label="{{tag}}"><a href='{{ config.base_url | safe }}/tags/{{ tag | slugify }}'>{{ tag }}</a></li>
    {% endfor %}
  </ul>
</section>
{% endif %}
