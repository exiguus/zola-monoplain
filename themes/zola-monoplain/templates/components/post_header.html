<hgroup role="group" aria-description="{{ trans(key='post_summary_desc') }}">
  {{ hooks::post_above_content(page=page) }}
  <h1>{{ page.title }} {% if page.draft %}<mark>Draft</mark>{% endif %}</h1>
  <p> Created: <date>{{ page.date | date(format='%Y-%m-%d')}}</date> </p>
  {% if page.updated %}
  <p> Updated: <date>{{ page.updated | date(format='%Y-%m-%d')}}</date> </p>
  {% endif %} {% include "components/toc.html" %}
</hgroup>
