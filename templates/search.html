{% extends "base.html" %}

{% block content %}

<script type="text/javascript" src="{{ get_url(path='elasticlunr.min.js')|safe  }}"></script>
<script type="text/javascript" src="{{ get_url(path='search_index.en.js')|safe }}"></script>
<script type="text/javascript" src="{{ get_url(path='js/search.js')|safe }}"></script>

<form aria-labelledby="search">
    <legend id="search">Search</legend>
    <p>
        <label for="search-input">Search Input</label>
        <input id="search-input" data-search autofocus="true" type="search" placeholder="Search â†µ"
            autocomplete="search" />
    </p>
    <p>
        <button type="submit" data-search-submit>Search</button>
        <button type="reset" data-search-clear>Clear</button>
    </p>

</form>
<section data-search-results aria-label="search results">
    <ol data-search-results-items>
        <li>No results</li>
    </ol>
</section>

{% endblock content %}
